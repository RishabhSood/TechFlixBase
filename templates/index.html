<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Story</title>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    </head>
    
    <body>
	<div class="user_details">
		<div class="display_score">
			<i class="fas fa-bullseye"></i> {{ score }}
		</div>
		<div class="display_rank">
			<a href="{{ url_for('leaderboard') }}"><i class="fas fa-trophy"></i></a> {{ rank }}
		</div>
		<div class="display_user">
			<i class="fa fa-user" aria-hidden="true"></i> {{ username }} <a href ="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt" style = "font-size: 2rem; color: #D21F3C"></i></a>
	    </div>
	</div>
	<div class=" storypage">
		<article>
	    <h1 id="headline"></h1>
	    	<p id="text">{{ story_section }}</p>
		</article>
		<div class="formg">
				<form method = "POST" action = "/storysection">
					<input type = "submit" value="continue >">
				</form>
		</div>
    </div>
           <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
