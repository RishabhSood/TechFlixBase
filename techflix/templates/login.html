<!DOCTYPE html>
<html>
<head>
    <title>Techflix</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.ico') }}"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<script type="text/javascript">
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script>
</head>
<body>
	<section class="signin" style="background: url({{ url_for('static', filename='img/back2.gif') }}) no-repeat center center/cover;">
		<div class="signin-top">
			<img src="https://fontmeme.com/permalink/200429/ac1db884b28fd5b8f0f32ddc487308ec.png" alt="Techflix" border="0">
		</div>
		<div class="signin-area">
			<h1>Sign In</h1>
			<form style="margin-left: 20%" method=POST action="{{ url_for("auth.login") }}">
			  <input type="text" id="username" name="username" placeholder="Username" required />
			  <input type="password" id="password" name="password" placeholder="Password" required />
			  <div class = "alert" style = "color: #e50914;">{{ alert }}</div>
			  <input class = "button" type = "submit" value="Sign In">
			</form>
			<div class="signup">
				New to Techflix? <a href="{{ url_for('auth.register') }}"> Sign Up Now</a>.
		    </div>
		</div>
	</section>
</body>
</html>
