<!DOCTYPE html>
<html>
<head>
	<title>Techflix Choices - CCS</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/logo.ico') }}"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/timerstyle.css') }}">
</head>
<body style="background: url({{ url_for('static', filename='img/back.gif') }}) no-repeat center center/cover;">
	<div class="showcase">
		<div class="user_details">
			<div class="display_score">
				<i class="fas fa-bullseye"></i> {{ session['user']['score'] }}
			</div>
			<div class="display_rank">
				<a href="{{ url_for('story.leaderboard') }}"><i class="fas fa-trophy"></i></a>
			</div>
			<div class="display_user">
				<i class="fa fa-user" aria-hidden="true"></i> {{ session['user']['username'] }} <a href ="{{ url_for('auth.logout') }}"><i class="fas fa-sign-out-alt" style = "font-size: 2rem; color: #D21F3C"></i></a>
		    </div>
		</div>
		<div id="clock">
			<img src="https://fontmeme.com/permalink/200519/ab672c850cb9d04bfb9d38c885efa973.png" alt="Techflix" border="0" width="500">
		    <p class="date" style = "font-size: 20px">EVENT CLOSING IN</p>
		    <p id = "time" style = "font-size: 60px"></p>
		</div>
	</div>
	<script type="text/javascript">
		// Set the date we're counting down to
		var countDownDate = new Date("May 28, 2020 00:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

		  // Get today's date and time
		  var now = new Date().getTime();
		    
		  // Find the distance between now and the count down date
		  var distance = countDownDate - now;
		    
		  // Time calculations for days, hours, minutes and seconds
		  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		    
		  // Output the result in an element with id="demo"
		  document.getElementById("time").innerHTML = "<  " + days + "d " + hours + "h "
		  + minutes + "m " + seconds + "s " + ">";
		    
		  // If the count down is over, write some text 
		  if (distance < 0) {
		    clearInterval(x);
		    document.getElementById("time").innerHTML = "LAUNCHING TECHFLIX CHOICES";
		  }
		}, 1000);
	</script>
</body>
</html>
